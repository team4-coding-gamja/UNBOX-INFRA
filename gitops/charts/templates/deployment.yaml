apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
      annotations:
        # Linkerd 스위치! (true일 때만 주입)
        {{- if .Values.linkerd.enabled }}
        linkerd.io/inject: enabled
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          # 로컬에선 IfNotPresent 필수 (인터넷에서 안 찾기 위해)
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.containerPort | default 8080 }} 
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # 환경변수 주입 (DB 주소 등)
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
{{- if kindIs "string" $value }}
              value: {{ $value | quote }}
{{- else }}
{{ toYaml $value | indent 14 }}
{{- end }}
            {{- end }}