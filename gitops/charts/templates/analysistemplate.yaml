{{- if .Values.rollout.enabled }}
{{- if eq .Values.rollout.strategy "canary" }}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ .Values.appName }}-analysis
  namespace: {{ .Release.Namespace }}
spec:
  metrics:
  # 메트릭 1: HTTP 에러율 체크 (5xx 에러)
  - name: error-rate
    interval: 10s
    successCondition: result < 0.05  # 5% 미만
    failureLimit: 3  # 3번 연속 실패 시 롤백
    provider:
      prometheus:
        address: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(container_network_receive_errors_total{namespace="{{ .Release.Namespace }}",pod=~"{{ .Values.appName }}.*"}[1m]))
          /
          sum(rate(container_network_receive_packets_total{namespace="{{ .Release.Namespace }}",pod=~"{{ .Values.appName }}.*"}[1m]))
  
  # 메트릭 2: CPU 사용률 체크
  - name: cpu-usage
    interval: 10s
    successCondition: result < 0.9  # 90% 미만
    failureLimit: 3
    provider:
      prometheus:
        address: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"{{ .Values.appName }}.*",container!="",container!="POD"}[1m]))
  
  # 메트릭 3: 메모리 사용률 체크
  - name: memory-usage
    interval: 10s
    successCondition: result < 1073741824  # 1GB 미만
    failureLimit: 3
    provider:
      prometheus:
        address: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        query: |
          sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"{{ .Values.appName }}.*",container!="",container!="POD"})
{{- end }}
{{- end }}
