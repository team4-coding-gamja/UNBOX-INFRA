apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-local
  namespace: argocd
  labels:
    type: infrastructure
    component: database
    env: local
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Linkerd 다음에 배포
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.2.5
    helm:
      releaseName: postgresql
      values: |
        # 로컬 개발용 경량 설정
        auth:
          username: unbox_admin
          password: local_password_123  # 로컬 개발용 (프로덕션에서는 Secret 사용)
          database: local_db
        
        # 단일 인스턴스 (HA 비활성화)
        architecture: standalone
        
        # 리소스 제한 (로컬 환경)
        primary:
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # 영구 스토리지 비활성화 (로컬 테스트용)
          persistence:
            enabled: false
        
        # 서비스 설정
        service:
          type: ClusterIP
          ports:
            postgresql: 5432
        
        # 메트릭 비활성화 (로컬 환경)
        metrics:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: unbox-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
