apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret-params
  namespace: {{ .Values.namespace | default "unbox-dev" }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Merge
    template:
      engineVersion: v2
      mergePolicy: Merge
      data:
        # Common Endpoints (SSM)
        REDIS_ENDPOINT: "{{ .REDIS_ENDPOINT_RAW }}"
        KAFKA_ENDPOINT: "{{ .KAFKA_ENDPOINT }}"
        ACM_CERTIFICATE_ARN: "{{ .ACM_CERTIFICATE_ARN }}"
        
        # RDS Endpoint Logic
        # For Dev: Single DB, use RDS_ENDPOINT_RAW directly
        # For Prod: Values.yaml constructs JDBC URL using hardcoded host (for now) OR we can map specific keys.
        # However, since Prod services have DIFFERENT endpoints, a single 'RDS_ENDPOINT' variable is insufficient for Prod.
        # But 'values-prod.yaml' uses SPRING_DATASOURCE_URL which is hardcoded (Step 3088).
        # So 'RDS_ENDPOINT' variable in secret might be ignored in Prod, which is fine.
        # For consistency, we can leave it or set a dummy.
        RDS_ENDPOINT: "jdbc:postgresql://{{ .RDS_ENDPOINT_RAW }}/{{ .Values.dbName | default "dev_db" }}"

        # Secrets in SSM (Dev & Prod)
        JWT_SECRET: "{{ .JWT_SECRET }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        
        # Dev specific mappings
        {{- if ne .Values.env "prod" }}
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        # TOSS_SECRET_KEY: "{{ .TOSS_SECRET_KEY }}"
        # TOSS_SECURITY_KEY: "{{ .TOSS_SECURITY_KEY }}"
        {{- end }}

  data:
  # Endpoints (SSM)
  - secretKey: REDIS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/{{ .Values.env }}/redis/primary_endpoint
  - secretKey: KAFKA_ENDPOINT
    remoteRef:
      key: /unbox/{{ .Values.env }}/kafka/endpoint
  - secretKey: ACM_CERTIFICATE_ARN
    remoteRef:
      key: /unbox/{{ .Values.env }}/acm/certificate_arn
  
  # RDS Endpoint (For Dev mostly, Prod has list)
  # In Prod, I created /unbox/prod/rds/order/endpoint etc.
  # Here we fetch a "default" or specific one.
  # Since this is a shared secret, fetching one specific DB endpoint for 'RDS_ENDPOINT_RAW' is tricky for Prod.
  # But 'RDS_ENDPOINT' is barely used in Prod values (hardcoded).
  # So I will fetch 'user' endpoint for Prod as a placeholder to avoid error, or make it conditional.
  {{- if eq .Values.env "prod" }}
  - secretKey: RDS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/{{ .Values.env }}/rds/user/endpoint
  {{- else }}
  - secretKey: RDS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/{{ .Values.env }}/rds/common/endpoint
  {{- end }}

  # Common Secrets (SSM)
  - secretKey: JWT_SECRET
    remoteRef:
      key: /unbox/{{ .Values.env }}/common/JWT_SECRET
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: /unbox/{{ .Values.env }}/redis/PASSWORD

  # Dev Secrets (SSM)
  {{- if ne .Values.env "prod" }}
  - secretKey: DB_PASSWORD
    remoteRef:
      key: /unbox/{{ .Values.env }}/common/DB_PASSWORD
  # - secretKey: TOSS_SECRET_KEY
  #   remoteRef:
  #     key: /unbox/{{ .Values.env }}/common/TOSS_SECRET_KEY
  # - secretKey: TOSS_SECURITY_KEY
  #   remoteRef:
  #     key: /unbox/{{ .Values.env }}/common/TOSS_SECURITY_KEY
  {{- end }}

---
# Prod Only - Secrets Manager Resource
{{- if eq .Values.env "prod" }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret-secrets
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Merge
    template:
      engineVersion: v2
      mergePolicy: Merge
      data:
        # Prod keys from Secrets Manager
        ORDER_DB_PASSWORD: "{{ .ORDER_DB_PASSWORD }}"
        PAYMENT_DB_PASSWORD: "{{ .PAYMENT_DB_PASSWORD }}"
        PRODUCT_DB_PASSWORD: "{{ .PRODUCT_DB_PASSWORD }}"
        TRADE_DB_PASSWORD: "{{ .TRADE_DB_PASSWORD }}"
        USER_DB_PASSWORD: "{{ .USER_DB_PASSWORD }}"
        # TOSS_SECRET_KEY: "{{ .TOSS_SECRET_KEY }}"
        # TOSS_SECURITY_KEY: "{{ .TOSS_SECURITY_KEY }}"

  data:
  # Service DB Passwords (Prod - Secrets Manager)
  - secretKey: ORDER_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/order/db-password
  - secretKey: PAYMENT_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/payment/db-password
  - secretKey: PRODUCT_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/product/db-password
  - secretKey: TRADE_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/trade/db-password
  - secretKey: USER_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/user/db-password

  # Toss Payments Keys (Secrets Manager) - Commented out
  # - secretKey: TOSS_SECRET_KEY
  #   remoteRef:
  #     key: unbox/{{ .Values.env }}/common/TOSS_SECRET_KEY
  # - secretKey: TOSS_SECURITY_KEY
  #   remoteRef:
  #     key: unbox/{{ .Values.env }}/common/TOSS_SECURITY_KEY
{{- end }}
