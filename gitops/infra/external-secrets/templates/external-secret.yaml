apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret-params
  namespace: {{ .Values.namespace | default "unbox-dev" }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-parameter-store
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Merge
    template:
      engineVersion: v2
      mergePolicy: Merge
      data:
        RDS_ENDPOINT: "jdbc:postgresql://{{ .RDS_ENDPOINT_RAW }}/{{ .Values.dbName | default "dev_db" }}"
        REDIS_ENDPOINT: "{{ .REDIS_ENDPOINT_RAW }}"
        KAFKA_ENDPOINT: "{{ .KAFKA_ENDPOINT }}"
        ACM_CERTIFICATE_ARN: "{{ .ACM_CERTIFICATE_ARN }}"
        
        # Dev specific mappings (from SSM)
        {{- if ne .Values.env "prod" }}
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        TOSS_SECRET_KEY: "{{ .TOSS_SECRET_KEY }}"
        TOSS_SECURITY_KEY: "{{ .TOSS_SECURITY_KEY }}"
        {{- end }}

  data:
  # Endpoints (All Envs - SSM)
  - secretKey: RDS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/{{ .Values.env }}/rds/user/endpoint
  - secretKey: REDIS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/{{ .Values.env }}/redis/primary_endpoint
  - secretKey: KAFKA_ENDPOINT
    remoteRef:
      key: /unbox/{{ .Values.env }}/kafka/endpoint
  - secretKey: ACM_CERTIFICATE_ARN
    remoteRef:
      key: /unbox/{{ .Values.env }}/acm/certificate_arn
  
  # Dev Secrets (SSM)
  {{- if ne .Values.env "prod" }}
  - secretKey: DB_PASSWORD
    remoteRef:
      key: /unbox/{{ .Values.env }}/common/DB_PASSWORD
  - secretKey: JWT_SECRET
    remoteRef:
      key: /unbox/{{ .Values.env }}/common/JWT_SECRET
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: /unbox/{{ .Values.env }}/redis/PASSWORD
  - secretKey: TOSS_SECRET_KEY
    remoteRef:
      key: /unbox/{{ .Values.env }}/common/TOSS_SECRET_KEY
  - secretKey: TOSS_SECURITY_KEY
    remoteRef:
      key: /unbox/{{ .Values.env }}/common/TOSS_SECURITY_KEY
  {{- end }}

---
# Prod Only - Secrets Manager Resource
{{- if eq .Values.env "prod" }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret-secrets
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Merge
    template:
      engineVersion: v2
      mergePolicy: Merge
      data:
        # Prod keys from Secrets Manager
        ORDER_DB_PASSWORD: "{{ .ORDER_DB_PASSWORD }}"
        PAYMENT_DB_PASSWORD: "{{ .PAYMENT_DB_PASSWORD }}"
        PRODUCT_DB_PASSWORD: "{{ .PRODUCT_DB_PASSWORD }}"
        TRADE_DB_PASSWORD: "{{ .TRADE_DB_PASSWORD }}"
        USER_DB_PASSWORD: "{{ .USER_DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        TOSS_SECRET_KEY: "{{ .TOSS_SECRET_KEY }}"
        TOSS_SECURITY_KEY: "{{ .TOSS_SECURITY_KEY }}"

  data:
  # Service DB Passwords (Prod - Secrets Manager)
  - secretKey: ORDER_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/order/db-password
  - secretKey: PAYMENT_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/payment/db-password
  - secretKey: PRODUCT_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/product/db-password
  - secretKey: TRADE_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/trade/db-password
  - secretKey: USER_DB_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/user/db-password

  # Common Secrets (Prod - Secrets Manager)
  - secretKey: JWT_SECRET
    remoteRef:
      key: unbox-{{ .Values.env }}-jwt-secret
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: unbox/{{ .Values.env }}/redis_password
  - secretKey: TOSS_SECRET_KEY
    remoteRef:
      key: unbox/{{ .Values.env }}/common/TOSS_SECRET_KEY
  - secretKey: TOSS_SECURITY_KEY
    remoteRef:
      key: unbox/{{ .Values.env }}/common/TOSS_SECURITY_KEY
{{- end }}
