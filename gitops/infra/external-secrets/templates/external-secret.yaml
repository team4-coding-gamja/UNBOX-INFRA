apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: unbox-app
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # JDBC URL 포맷팅 (jdbc:postgresql://ENDPOINT/DB_NAME)
        RDS_ENDPOINT: "jdbc:postgresql://{{ .RDS_ENDPOINT_RAW }}/dev_db"
        # Redis도 포맷팅 (rediss://ENDPOINT)
        REDIS_ENDPOINT: "{{ .REDIS_ENDPOINT_RAW }}"
        
        # 나머지 값들은 그대로 패스스루
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        TOSS_SECRET_KEY: "{{ .TOSS_SECRET_KEY }}"
        TOSS_SECURITY_KEY: "{{ .TOSS_SECURITY_KEY }}"
        KAFKA_ENDPOINT: "{{ .KAFKA_ENDPOINT }}"

  data:
  # 비밀번호
  - secretKey: DB_PASSWORD
    remoteRef:
      key: /unbox/dev/common/DB_PASSWORD
  - secretKey: JWT_SECRET
    remoteRef:
      key: /unbox/dev/common/JWT_SECRET
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: /unbox/dev/redis/PASSWORD
  
  # Toss Payments 키
  - secretKey: TOSS_SECRET_KEY
    remoteRef:
      key: /unbox/dev/common/TOSS_SECRET_KEY
  - secretKey: TOSS_SECURITY_KEY
    remoteRef:
      key: /unbox/dev/common/TOSS_SECURITY_KEY
  
  # RDS 엔드포인트 (RAW 값을 가져와서 템플릿에서 조합)
  - secretKey: RDS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/dev/rds/user/endpoint
  
  # Redis 엔드포인트
  - secretKey: REDIS_ENDPOINT_RAW
    remoteRef:
      key: /unbox/dev/redis/primary_endpoint
  
  # Kafka 엔드포인트
  - secretKey: KAFKA_ENDPOINT
    remoteRef:
      key: /unbox/dev/kafka/endpoint
