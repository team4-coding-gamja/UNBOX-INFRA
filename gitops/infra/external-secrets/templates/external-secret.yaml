apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: unbox-app
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
  - secretKey: DB_PASSWORD
    remoteRef:
      key: /unbox/dev/common/DB_PASSWORD
  - secretKey: JWT_SECRET
    remoteRef:
      key: /unbox/dev/common/JWT_SECRET
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: /unbox/dev/redis/PASSWORD
  - secretKey: TOSS_SECRET_KEY
    remoteRef:
      key: /unbox/dev/common/TOSS_SECRET_KEY
  - secretKey: TOSS_SECURITY_KEY
    remoteRef:
      key: /unbox/dev/common/TOSS_SECURITY_KEY
