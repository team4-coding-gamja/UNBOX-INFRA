apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  role: "unbox-prod-karpenter-node"
  subnetSelectorTerms:
    - tags:
        "kubernetes.io/cluster/unbox-cluster": "shared"
        "kubernetes.io/role/internal-elb": "1"
  securityGroupSelectorTerms:
    - tags:
        Name: "unbox-prod-eks-node-sg"
    - tags:
        "kubernetes.io/cluster/unbox-cluster": "shared" # Include shared cluster SG if tagged (VPC module tags subnets, checking if SG has it too?)
        # Verified SG module doesn't tag SG with cluster tag. So relying on Name.
    # Also added discovery tag to SG would be better, but Name is deterministic.

---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        name: default
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "r", "t"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
      taints: []
  limits:
    cpu: 1000
    memory: 1000Gi
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 720h
