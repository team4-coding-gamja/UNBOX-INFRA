apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-local
  namespace: argocd
  labels:
    type: infrastructure
    component: cache
    env: local
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # PostgreSQL 다음에 배포
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 20.0.5
    helm:
      releaseName: redis
      values: |
        # 로컬 개발용 경량 설정
        auth:
          enabled: false  # 로컬 개발용 (인증 비활성화)
        
        # 단일 인스턴스 (HA 비활성화)
        architecture: standalone
        
        # Master 설정
        master:
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          
          # 영구 스토리지 비활성화 (로컬 테스트용)
          persistence:
            enabled: false
        
        # Replica 비활성화
        replica:
          replicaCount: 0
        
        # 서비스 설정
        service:
          type: ClusterIP
          ports:
            redis: 6379
        
        # 메트릭 비활성화 (로컬 환경)
        metrics:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: unbox-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
