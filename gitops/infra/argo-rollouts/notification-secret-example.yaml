# Discord Webhook Secret 예시
# 실제 사용 시 kubectl 명령어로 생성하거나 External Secrets로 관리

# kubectl 명령어로 생성:
# kubectl create secret generic argo-rollouts-notification-secret \
#   --from-literal=discord-token=<YOUR_DISCORD_WEBHOOK_ID>/<YOUR_DISCORD_WEBHOOK_TOKEN> \
#   -n argo-rollouts

# Discord Webhook URL 형식:
# https://discord.com/api/webhooks/{webhook.id}/{webhook.token}
# Secret에는 {webhook.id}/{webhook.token} 부분만 저장

---
apiVersion: v1
kind: Secret
metadata:
  name: argo-rollouts-notification-secret
  namespace: argo-rollouts
type: Opaque
stringData:
