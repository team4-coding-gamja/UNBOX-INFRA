apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-prod
  namespace: argocd
  labels:
    type: infrastructure
    component: monitoring
    environment: prod
  annotations:
    argocd.argoproj.io/sync-wave: "6"  # Tempo 다음에 배포
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 55.5.0
    helm:
      releaseName: prometheus
      values: |
        # Prometheus 설정
        prometheus:
          prometheusSpec:
            # 데이터 보관 기간 (Prod는 길게)
            retention: 30d
            
            # 고가용성 (HA) 모드
            replicas: 2
            
            # 리소스 제한 (Prod는 넉넉하게)
            resources:
              requests:
                memory: "2Gi"
                cpu: "1000m"
              limits:
                memory: "4Gi"
                cpu: "2000m"
            
            # 영구 스토리지 (Prod)
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 100Gi
            
            # Service Monitor 자동 발견
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            
            # Argo Rollouts 메트릭 수집
            additionalScrapeConfigs:
              - job_name: 'argo-rollouts'
                kubernetes_sd_configs:
                  - role: pod
                    namespaces:
                      names:
                        - unbox-prod
                relabel_configs:
                  - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                    action: keep
                    regex: argo-rollouts
                  - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                    action: keep
                    regex: true
                  - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                    action: replace
                    target_label: __metrics_path__
                    regex: (.+)
                  - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                    action: replace
                    regex: ([^:]+)(?::\d+)?;(\d+)
                    replacement: $1:$2
                    target_label: __address__
        
        # Grafana 설정
        grafana:
          enabled: true
          
          # Admin 계정 (Prod는 강력한 비밀번호)
          adminPassword: "prod-secure-password-change-me"
          
          # 고가용성 (HA) 모드
          replicas: 2
          
          # 서비스 타입 (AWS LoadBalancer)
          service:
            type: LoadBalancer
            port: 80
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
              service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
              # SSL 인증서 (ACM)
              service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:ap-northeast-2:ACCOUNT_ID:certificate/CERT_ID"
              service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
          
          # 리소스 제한
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          
          # 대시보드 자동 로드
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'default'
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/default
          
          # ConfigMap으로 대시보드 로드
          dashboardsConfigMaps:
            default: "grafana-dashboards"
          
          # 데이터소스 설정
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Prometheus
                  type: prometheus
                  url: http://prometheus-kube-prometheus-prometheus:9090
                  access: proxy
                  isDefault: true
                  jsonData:
                    timeInterval: 30s
                
                - name: Tempo
                  type: tempo
                  url: http://tempo.unbox-infra.svc.cluster.local:3100
                  access: proxy
                  jsonData:
                    tracesToLogs:
                      datasourceUid: 'Loki'
          
          # 알림 활성화 (Prod 환경)
          alerting:
            enabled: true
        
        # AlertManager 설정 (Prod - Discord 알림)
        alertmanager:
          enabled: true
          
          # 고가용성 (HA) 모드
          alertmanagerSpec:
            replicas: 2
          
          config:
            global:
              resolve_timeout: 5m
            
            route:
              group_by: ['alertname', 'cluster', 'service']
              group_wait: 10s
              group_interval: 10s
              repeat_interval: 12h
              receiver: 'discord-prod'
              routes:
                # CD 관련 알림 (ArgoCD, Rollouts) - 즉시 알림
                - match:
                    severity: cd
                  receiver: 'discord-prod'
                  group_wait: 5s
                  group_interval: 5s
                  repeat_interval: 30m
                
                # 성능 알림
                - match:
                    severity: warning
                  receiver: 'discord-prod'
                  repeat_interval: 2h
                
                # 심각한 알림 - 즉시 알림
                - match:
                    severity: critical
                  receiver: 'discord-prod'
                  group_wait: 0s
                  repeat_interval: 30m
            
            receivers:
              - name: 'discord-prod'
                webhook_configs:
                  - url: 'http://alertmanager-discord:9094/alert'
                    send_resolved: true
        
        # Node Exporter (시스템 메트릭)
        nodeExporter:
          enabled: true
        
        # Kube State Metrics (K8s 리소스 메트릭)
        kubeStateMetrics:
          enabled: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: unbox-monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
