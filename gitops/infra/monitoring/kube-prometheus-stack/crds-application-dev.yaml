apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack-crds-dev
  namespace: argocd
  labels:
    component: monitoring-crds
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # 다른 모니터링 스택보다 먼저 설치
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-operator-crds
    targetRevision: 14.0.0
    helm:
      releaseName: prometheus-operator-crds
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: false  # CRD는 자동 삭제하지 않음
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # CRD status 필드 무시
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /status
    - /spec/preserveUnknownFields
    - /metadata/annotations
