# Grafana 대시보드 ConfigMap
# Grafana가 시작될 때 자동으로 이 대시보드들을 로드함
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: unbox-monitoring
  labels:
    grafana_dashboard: "1"
data:
  system-overview.json: |
    $(cat system-overview.json)
  
  deployment-monitoring.json: |
    $(cat deployment-monitoring.json)
  
  service-details.json: |
    $(cat service-details.json)
