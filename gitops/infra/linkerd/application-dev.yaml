apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-control-plane-dev
  namespace: argocd
  labels:
    type: infrastructure
    component: service-mesh
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://helm.linkerd.io/stable
    chart: linkerd-control-plane
    targetRevision: 1.16.11
    helm:
      releaseName: linkerd-control-plane
      values: |
        enableHA: false
        controllerReplicas: 1
        
        # Root CA (10년 유효, Cert-Manager 생성)
        # Terraform apply 시 Cert-Manager가 자동 생성하고 Linkerd가 참조
        identityTrustAnchorsPEM: |
          -----BEGIN CERTIFICATE-----
          MIIBiTCCATCgAwIBAgIQdz9mp+aO1u2ecnSJWgADBjAKBggqhkjOPQQDAjAlMSMw
          IQYDVQQDExpyb290LmxpbmtlcmQuY2x1c3Rlci5sb2NhbDAeFw0yNjAyMTEwMTI1
          MjhaFw0zNjAyMDkwMTI1MjhaMCUxIzAhBgNVBAMTGnJvb3QubGlua2VyZC5jbHVz
          dGVyLmxvY2FsMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEncq0u8bhcvI3vkWO
          OY2ogQ6PPXXSO+dX01Q32g8g1XlF6tuZfcmx/PF2ngTSramW2DUbzH+HOOtqrQX1
          vqn/96NCMEAwDgYDVR0PAQH/BAQDAgKkMA8GA1UdEwEB/wQFMAMBAf8wHQYDVR0O
          BBYEFPDKpi/iaAG/dI7tU4LbaFoAX77DMAoGCCqGSM49BAMCA0cAMEQCIFutEJ3k
          ecOi4lNcXNhwdU4aVRt1p8J8vKhCjfhMJls3AiB+XY8WshNZ7omrso+h/DKxtnHc
          L/8IQ5tu5OEj9laEZQ==
          -----END CERTIFICATE-----
        
        # Identity Issuer (1년 유효, Cert-Manager가 자동 갱신)
        # linkerd-identity-issuer Secret을 자동으로 사용
        identity:
          issuer:
            scheme: kubernetes.io/tls
        
        proxyInjector:
          replicaCount: 1
        
        prometheus:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
