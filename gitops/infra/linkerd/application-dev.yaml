apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-control-plane-dev
  namespace: argocd
  labels:
    type: infrastructure
    component: service-mesh
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://helm.linkerd.io/stable
    chart: linkerd-control-plane
    targetRevision: 1.16.11
    helm:
      releaseName: linkerd-control-plane
      parameters:
      - name: "identityTrustAnchorsPEM"
        value: ""  # Cert-Manager가 생성한 Secret 사용
      - name: "identity.issuer.scheme"
        value: "kubernetes.io/tls"
      values: |
        enableHA: false
        controllerReplicas: 1
        
        # Cert-Manager가 생성한 인증서 사용
        identity:
          externalCA: true
          issuer:
            scheme: kubernetes.io/tls
        
        proxyInjector:
          replicaCount: 1
          externalSecret: true
          caBundle: ""
        
        profileValidator:
          externalSecret: true
          caBundle: ""
        
        policyValidator:
          externalSecret: true
          caBundle: ""
        
        prometheus:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
