apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-control-plane-dev
  namespace: argocd
  labels:
    type: infrastructure
    component: service-mesh
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://helm.linkerd.io/stable
    chart: linkerd-control-plane
    targetRevision: 1.16.11
    helm:
      releaseName: linkerd-control-plane
      values: |
        enableHA: false
        controllerReplicas: 1
        
        # Root CA (10년 유효, Cert-Manager 생성)
        # Terraform apply 시 Cert-Manager가 자동 생성하고 Linkerd가 참조
        identityTrustAnchorsPEM: |
            -----BEGIN CERTIFICATE-----
            MIIBijCCATCgAwIBAgIQcGYcJvmW+KyegQohe6emYzAKBggqhkjOPQQDAjAlMSMw
            IQYDVQQDExpyb290LmxpbmtlcmQuY2x1c3Rlci5sb2NhbDAeFw0yNjAyMTkwMDMw
            NDZaFw0zNjAyMTcwMDMwNDZaMCUxIzAhBgNVBAMTGnJvb3QubGlua2VyZC5jbHVz
            dGVyLmxvY2FsMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEyzMP0jqinAYgF/oR
            Qotgt9VXMrx9dudJm3oVlisglRjkMpZrYcIeACEkAQUugW/ji7ZvXqISnBGaonm4
            E1biUaNCMEAwDgYDVR0PAQH/BAQDAgKkMA8GA1UdEwEB/wQFMAMBAf8wHQYDVR0O
            BBYEFDxZO2Ceoe9UmTZKg5YwJIP2MntRMAoGCCqGSM49BAMCA0gAMEUCIQCJ3snu
            0F+Z49eOhpwCDEj6gz658t9mIkmJGpl83bKY0AIgIDc4BbTYvHzXlR1A0D5QIdF4
            2qB8APjOCcXjd8hQmdk=
            -----END CERTIFICATE-----
        
        # Identity Issuer (1년 유효, Cert-Manager가 자동 갱신)
        # linkerd-identity-issuer Secret을 자동으로 사용
        identity:
          issuer:
            scheme: kubernetes.io/tls
        
        proxyInjector:
          replicaCount: 1
        
        prometheus:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
