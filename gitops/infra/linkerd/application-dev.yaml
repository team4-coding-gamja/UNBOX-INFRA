apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-control-plane-dev
  namespace: argocd
  labels:
    type: infrastructure
    component: service-mesh
    env: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://helm.linkerd.io/stable
    chart: linkerd-control-plane
    targetRevision: 1.16.11
    helm:
      releaseName: linkerd-control-plane
      values: |
        enableHA: false
        controllerReplicas: 1
        
        # Root CA (10년 유효, Cert-Manager 생성)
        # Terraform apply 시 Cert-Manager가 자동 생성하고 Linkerd가 참조
        identityTrustAnchorsPEM: |
            -----BEGIN CERTIFICATE-----
            MIIBijCCATGgAwIBAgIRALPOYyCRCtUBIq3kcGRnJVQwCgYIKoZIzj0EAwIwJTEj
            MCEGA1UEAxMacm9vdC5saW5rZXJkLmNsdXN0ZXIubG9jYWwwHhcNMjYwMjEyMDI0
            MjQ0WhcNMzYwMjEwMDI0MjQ0WjAlMSMwIQYDVQQDExpyb290LmxpbmtlcmQuY2x1
            c3Rlci5sb2NhbDBZMBMGByqGSM49AgEGCCqGSM49AwEHA0IABNTLvAELJzI9sygr
            LF+dNzkaBSmb0o1em1y4nqfYQ7d+c00SlIPDSvq5Ovpc0ymC6Q2KyRhqhUDdj7zi
            bZq5kl6jQjBAMA4GA1UdDwEB/wQEAwICpDAPBgNVHRMBAf8EBTADAQH/MB0GA1Ud
            DgQWBBQlACWaBUMmVL1MPLtz2uHX+jaF7zAKBggqhkjOPQQDAgNHADBEAiBc1yUZ
            15VVAqhjIG+EQiiFjCkT+F74vMIJ3nnAJpRgsAIgcOrXv835unT1V1FaH554DuFd
            6oBshJjXBfDWBWXlnz0=
            -----END CERTIFICATE-----
        
        # Identity Issuer (1년 유효, Cert-Manager가 자동 갱신)
        # linkerd-identity-issuer Secret을 자동으로 사용
        identity:
          issuer:
            scheme: kubernetes.io/tls
        
        proxyInjector:
          replicaCount: 1
        
        prometheus:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
