        # Issuer 인증서는 Kubernetes Secret 참조
        # Secret 'linkerd-identity-issuer' 자동 사용
        identity:
          issuer:
            scheme: kubernetes.io/tls
  
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
