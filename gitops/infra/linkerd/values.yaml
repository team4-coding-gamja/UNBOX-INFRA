# 1. 고가용성(HA) 모드 끄기
# 이걸 true로 하면 파드가 3개씩 떠서 컴퓨터가 힘들어합니다.
enableHA: false

# 2. 컨트롤러 파드 개수 제한
controllerReplicas: 1

# 3. 구성 요소별 레플리카 1개로 고정
proxyInjector:
  replicaCount: 1
spValidator:
  replicaCount: 1

# 4. (선택) 프로메테우스 내장 끄기
# 만약 별도의 프로메테우스를 쓴다면 false, Linkerd용으로 따로 띄우려면 true
# 보통 Viz(대시보드) 볼 거면 켜두는 게 속 편합니다.
prometheus:
  enabled: false

# 5. 정책 설정 (기본 허용)
policyValidator:
  enabled: false # 로컬에서 귀찮은 정책 검사 생략