apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-control-plane-prod
  namespace: argocd
  labels:
    type: infrastructure
    component: service-mesh
    env: prod
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://helm.linkerd.io/stable
    chart: linkerd-control-plane
    targetRevision: 1.16.11
    helm:
      releaseName: linkerd-control-plane
      values: |
        # [보존] 기존 운영 설정
        enableHA: true
        controllerReplicas: 3
        proxyInjector:
          replicaCount: 3
        prometheus:
          enabled: true

        # [자동화 핵심] 인증서 설정
        identity:
          externalCA: true  # 외부(cert-manager) Secret을 사용하도록 활성화
          issuer:
            scheme: kubernetes.io/tls # Secret 마운트 방식 사용
          remoteTrustAnchorName: linkerd-trust-anchor
          
        identityTrustAnchorsPEM: "" 
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m