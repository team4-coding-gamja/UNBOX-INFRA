# Order Service - 공통 기본값
appName: order-service
contextPath: /order
replicaCount: 1
contextPath: /order

image:
  repository: ""  # 환경별로 오버라이드
  tag: latest
  pullPolicy: Always

# Ingress 설정
ingress:
  enabled: false
  path: /order
  groupName: unbox-dev


# 서비스 메시 설정
linkerd:
  enabled: false  # 기본값은 비활성화

service:
  port: 80
  targetPort: 8084

containerPort: 8084

# 공통 환경변수
env:
  SERVER_PORT: "8084"
  SERVER_SERVLET_CONTEXT_PATH: "/order"
  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  
  # 기본 연결 설정 (환경별로 오버라이드)
  SPRING_DATASOURCE_URL: ""
  SPRING_DATASOURCE_USERNAME: ""
  SPRING_KAFKA_BOOTSTRAP_SERVERS: ""
  SPRING_DATA_REDIS_HOST: ""
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  # SPRING_DATA_REDIS_PASSWORD: "1234"
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: ""
  TEMPO_OTLP_ENDPOINT: "http://tempo.monitoring.svc.cluster.local:4318/v1/traces"
  USER_SERVICE_URL: "http://user-service.unbox-app"
  PRODUCT_SERVICE_URL: "http://product-service.unbox-app"
  ORDER_SERVICE_URL: "http://order-service.unbox-app"
  PAYMENT_SERVICE_URL: "http://payment-service.unbox-app"
  TRADE_SERVICE_URL: "http://trade-service.unbox-app"

# 리소스 제한 (기본값)
resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1024Mi"
    cpu: "1000m"

# Argo Rollouts 설정
rollout:
  enabled: false  # 기본적으로 비활성화 (환경별로 활성화)
  strategy: "blueGreen"  # Order는 Blue/Green 전략
  
  # Health Check 설정
  healthCheck:
    enabled: true
    path: "/actuator/health"
    initialDelaySeconds: 30
    periodSeconds: 10
  
  # Blue/Green 전략 설정
  blueGreen:
    autoPromotionEnabled: false  # 수동 승인 필요
    autoPromotionSeconds: 600    # 10분 후 자동 전환
    scaleDownDelaySeconds: 300   # 5분 후 이전 버전 삭제
  # Feature Flag 설정
  featureFlag:
    enabled: false
