# Product Service - Prod Environment
appName: product-service
replicaCount: 2
image:
  repository: 632941626317.dkr.ecr.ap-northeast-2.amazonaws.com/unbox-dev-product-repo
  tag: dev-5793a655772035339182e1010e369ec3b920bfe8
  pullPolicy: Always

# Ingress 활성화
ingress:
  enabled: false

# Linkerd Service Mesh (Prod는 현재 이슈로 인해 비활성화)
linkerd:
  enabled: false

service:
  port: 80
  targetPort: 8082
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/product/actuator/health"

containerPort: 8082

env:
  SERVER_PORT: "8082"
  SERVER_SERVLET_CONTEXT_PATH: "/product"
  CANARY_TEST_VERSION: "v5" # Feature Flag 테스트용

  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  
  # Prod Application이 요구하는 환경변수명 (DB_URL, DB_USERNAME, DB_PASSWORD)
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"  # 초기 배포용 update
  SPRING_JPA_SHOW_SQL: "false"
  
  # Base values.yaml의 빈 값 오버라이드 (올바른 값으로 설정)
  SPRING_DATASOURCE_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: PRODUCT_RDS_ENDPOINT
  SPRING_DATASOURCE_USERNAME: "unbox_admin"
  
  DB_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: PRODUCT_RDS_ENDPOINT
        
  DB_USERNAME: "unbox_admin"
  
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: PRODUCT_DB_PASSWORD

  # Redis (Prod Endpoint)
  SPRING_DATA_REDIS_HOST: "master.unbox-prod-redis.r0vran.apn2.cache.amazonaws.com"
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  SPRING_DATA_REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_PASSWORD

  # Kafka (Prod Endpoint)
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka.unbox-infra.svc.cluster.local:9092"
  
  # Tracing (Tempo/Zipkin)
  MANAGEMENT_TRACING_ENABLED: "true"
  TEMPO_OTLP_ENDPOINT: "http://tempo.monitoring.svc.cluster.local:4318/v1/traces"
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: "http://zipkin.unbox-infra.svc.cluster.local:9411/api/v2/spans"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Rollout 설정 (Prod: BlueGreen)
rollout:
  enabled: true
  strategy: "blueGreen"
  
  # Analysis 비활성화 (Prod 초기 안정화)
  analysis:
    enabled: false
    
  # Feature Flag (Canary 전략에서 사용되나, BlueGreen에서는 무시될 수 있음)
  featureFlag:
    enabled: true

  healthCheck:
    enabled: true
    path: "/product/actuator/health"
    periodSeconds: 10
    startupProbe:
      failureThreshold: 60
      periodSeconds: 10
      
  # Prod는 Auto Promotion 비활성화 (수동 승인)
  blueGreen:
    autoPromotionEnabled: false
    autoPromotionSeconds: 600
    scaleDownDelaySeconds: 300
    activeService: product-service
    previewService: product-service-preview
