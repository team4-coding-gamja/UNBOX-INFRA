# Product Service - Dev Environment
appName: product-service
replicaCount: 1

image:
  repository: 632941626317.dkr.ecr.ap-northeast-2.amazonaws.com/unbox-dev-product-repo
  tag: dev-1f23f3c7490d4e4f5ddc0ecd846ba156c3a6309e
  pullPolicy: Always

targetGroupArn: "arn:aws:elasticloadbalancing:ap-northeast-2:632941626317:targetgroup/produ-2026020523301179290000000c/df6eaa3268424603"

linkerd:
  enabled: true  # Linkerd 활성화 (헤더 기반 라우팅용)

service:
  port: 80
  targetPort: 8082

containerPort: 8082

env:
  SERVER_PORT: "8082"
  SERVER_SERVLET_CONTEXT_PATH: "/product"
  
  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_DATASOURCE_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: RDS_ENDPOINT
  SPRING_DATASOURCE_USERNAME: "unbox_admin"
  SPRING_DATASOURCE_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: DB_PASSWORD
  
  SPRING_DATA_REDIS_HOST:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_ENDPOINT
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  SPRING_DATA_REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_PASSWORD
  
  SPRING_KAFKA_BOOTSTRAP_SERVERS:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: KAFKA_ENDPOINT
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: ""

resources:
  requests:
    memory: "512Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"

rollout:
  enabled: true
  strategy: "canary"
  
  healthCheck:
    enabled: true
    path: "/product/actuator/health"
    periodSeconds: 10
    startupProbe:
      failureThreshold: 60
      periodSeconds: 10
  
  canary:
    # Canary와 Stable 서비스 지정 (Linkerd 트래픽 라우팅용)
    canaryService: product-service-canary
    stableService: product-service
    
    # Canary 단계 (일반 사용자용)
    steps:
    - setHeaderRoute:  # 헤더 기반 라우팅 설정
        name: header-route
        match:
        - headerName: X-Canary-Version
          headerValue:
            exact: "enabled"
    - setWeight: 10
    - pause: {duration: 30s}
    - setWeight: 25
    - pause: {duration: 30s}
    - setWeight: 50
    - pause: {duration: 30s}
    - setWeight: 75
    - pause: {duration: 30s}
    maxSurge: "25%"
    maxUnavailable: 0
    
    # Linkerd 트래픽 라우팅 설정
    trafficRouting:
      managedRoutes:
      - name: header-route  # setHeaderRoute와 이름 매칭
      smi: {}  # Linkerd는 SMI (Service Mesh Interface) 사용
    