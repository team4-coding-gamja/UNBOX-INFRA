# Product Service - 공통 기본값
appName: product-service
replicaCount: 1

image:
  repository: ""  # 환경별로 오버라이드
  tag: latest
  pullPolicy: Always

# 서비스 메시 설정
linkerd:
  enabled: false  # 기본값은 비활성화

service:
  port: 80
  targetPort: 8086

containerPort: 8086

# 공통 환경변수
env:
  SERVER_PORT: "8086"
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  
  # 기본 연결 설정 (환경별로 오버라이드)
  SPRING_DATASOURCE_URL: ""
  SPRING_DATASOURCE_USERNAME: ""
  SPRING_KAFKA_BOOTSTRAP_SERVERS: ""
  SPRING_DATA_REDIS_HOST: ""
  SPRING_DATA_REDIS_PORT: "6379"
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: ""

# 리소스 제한 (기본값)
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "250m"

# Argo Rollouts 설정
rollout:
  enabled: false  # 기본적으로 비활성화 (환경별로 활성화)
  strategy: "canary"  # Product는 Canary 전략 (Tier 2 - 트래픽 병목)
  
  # Health Check 설정
  healthCheck:
    enabled: true
    path: "/actuator/health"
    initialDelaySeconds: 30
    periodSeconds: 10
  
  # Canary 전략 설정
  canary:
    steps:
    - setWeight: 10   # 10% 트래픽
    - pause: {duration: 120s}  # 2분 대기
    - setWeight: 25   # 25% 트래픽
    - pause: {duration: 120s}  # 2분 대기
    - setWeight: 50   # 50% 트래픽
    - pause: {duration: 120s}  # 2분 대기
    - setWeight: 75   # 75% 트래픽
    - pause: {duration: 120s}  # 2분 대기
    maxSurge: "25%"
    maxUnavailable: 0
    trafficRouting:
      managedRoutes:
      - name: header-route
  
  # Feature Flag 설정 (헤더 기반 트래픽 라우팅)
  featureFlag:
    enabled: false  # 기본적으로 비활성화
    headerName: "X-Feature-Flag"  # 헤더 이름
    headerValue: "canary"  # 헤더 값