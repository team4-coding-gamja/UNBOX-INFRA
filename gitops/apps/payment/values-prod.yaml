# Payment Service - Prod Environment
appName: payment-service
replicaCount: 2
image:
  repository: 632941626317.dkr.ecr.ap-northeast-2.amazonaws.com/unbox-dev-payment-repo
  tag: dev-5793a655772035339182e1010e369ec3b920bfe8
  pullPolicy: Always

# Ingress 활성화 (Dev와 동일하게 설정하되 enabled는 false)
ingress:
  enabled: false

# Linkerd Service Mesh (Prod는 현재 이슈로 인해 비활성화)
linkerd:
  enabled: false

service:
  port: 80
  targetPort: 8085
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/payment/actuator/health"

containerPort: 8085

env:
  SERVER_PORT: "8085"
  SERVER_SERVLET_CONTEXT_PATH: "/payment"
  
  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  
  # Prod Application이 요구하는 환경변수명 (DB_URL, DB_USERNAME, DB_PASSWORD)
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  
  DB_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: PAYMENT_RDS_ENDPOINT
        
  DB_USERNAME: "unbox_admin"
  
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: PAYMENT_DB_PASSWORD

  # Redis (Prod Endpoint)
  SPRING_DATA_REDIS_HOST: "master.unbox-prod-redis.endpoint.apn2.cache.amazonaws.com"
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  SPRING_DATA_REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_PASSWORD

  # Kafka (Prod Endpoint)
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "prod-kafka.unbox-infra.svc.cluster.local:9092"
  
  # Tracing (Tempo/Zipkin)
  MANAGEMENT_TRACING_ENABLED: "true"
  TEMPO_OTLP_ENDPOINT: "http://tempo.monitoring.svc.cluster.local:4318/v1/traces"
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: "http://zipkin.unbox-infra.svc.cluster.local:9411/api/v2/spans"

  # Toss Payments
  TOSS_SECRET_KEY:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: TOSS_SECRET_KEY
  TOSS_SECURITY_KEY:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: TOSS_SECURITY_KEY

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Rollout 설정 (Prod: BlueGreen)
rollout:
  enabled: true
  strategy: "blueGreen"
  
  healthCheck:
    enabled: true
    path: "/payment/actuator/health"
    periodSeconds: 10
    startupProbe:
      failureThreshold: 60
      periodSeconds: 10
      
  # Prod는 Auto Promotion 비활성화 (수동 승인)
  blueGreen:
    autoPromotionEnabled: false
    autoPromotionSeconds: 600
    scaleDownDelaySeconds: 300
    activeService: payment-service
    previewService: payment-service-preview
