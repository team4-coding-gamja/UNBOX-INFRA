# Payment Service - 공통 기본값
appName: payment-service
replicaCount: 1

image:
  repository: ""  # 환경별로 오버라이드
  tag: latest
  pullPolicy: Always

# Ingress 설정
ingress:
  enabled: false
  path: /payment
  groupName: unbox-dev


# 서비스 메시 설정
linkerd:
  enabled: false  # 기본값은 비활성화

service:
  port: 80
  targetPort: 8085

containerPort: 8085

# 공통 환경변수
env:
  SERVER_PORT: "8085"
  SERVER_SERVLET_CONTEXT_PATH: "/payment"
  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  
  # 기본 연결 설정 (환경별로 오버라이드)
  SPRING_DATASOURCE_URL: ""
  SPRING_DATASOURCE_USERNAME: ""
  SPRING_KAFKA_BOOTSTRAP_SERVERS: ""
  SPRING_DATA_REDIS_HOST: ""
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  # SPRING_DATA_REDIS_PASSWORD: "1234"
  
  # Zipkin 연결
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: "http://zipkin.unbox-infra.svc.cluster.local:9411/api/v2/spans"
  TOSS_SECRET_KEY: "test_sk_vZnjEJeQVxJj574wXDnP8PmOoBN0"
  TOSS_SECURITY_KEY: "1bca83b538ebfacd601d91c295f2cc6e24dfde5b0705550473ac1a74fed0dd09"

# 리소스 제한 (기본값)
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "250m"

# Argo Rollouts 설정
rollout:
  enabled: false  # 기본적으로 비활성화 (환경별로 활성화)
  strategy: "blueGreen"  # Payment는 Blue/Green 전략 (Tier 1 - 데이터 정합성)
  
  # Health Check 설정
  healthCheck:
    enabled: true
    path: "/actuator/health"
    initialDelaySeconds: 30
    periodSeconds: 10
  
  # Blue/Green 전략 설정
  blueGreen:
    autoPromotionEnabled: false  # 수동 승인 필요
    autoPromotionSeconds: 600    # 10분 후 자동 전환
    scaleDownDelaySeconds: 300   # 5분 후 이전 버전 삭제
