# User Service - Prod Environment
appName: user-service
replicaCount: 2
image:
  repository: 632941626317.dkr.ecr.ap-northeast-2.amazonaws.com/unbox-dev-user-repo
  tag: dev-1d06338785a21ff9f2e541a478df647a5f119fb6
  pullPolicy: Always

# Ingress 활성화
ingress:
  enabled: true
  host: "un-box.click"
  groupName: "unbox-prod"
  securityGroup: "unbox-prod-alb-sg"
  certificateArn: "arn:aws:acm:ap-northeast-2:632941626317:certificate/37cc4fe4-086f-42e8-82e9-b47d1465293c"

# Linkerd Service Mesh
linkerd:
  enabled: true

service:
  port: 80
  targetPort: 8081
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/user/actuator/health"

containerPort: 8081

env:
  SERVER_PORT: "8081"
  SERVER_SERVLET_CONTEXT_PATH: "/user"

  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  
  # Prod Application이 요구하는 환경변수명 (DB_URL, DB_USERNAME, DB_PASSWORD)
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"  # 초기 배포용 update
  SPRING_JPA_SHOW_SQL: "false"

  # Base values.yaml의 빈 값 오버라이드 (올바른 값으로 설정)
  SPRING_DATASOURCE_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: USER_RDS_ENDPOINT
  SPRING_DATASOURCE_USERNAME: "unbox_admin"
  
  DB_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: USER_RDS_ENDPOINT
        
  DB_USERNAME: "unbox_admin"
  
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: USER_DB_PASSWORD

  # Redis (Prod Endpoint)
  SPRING_DATA_REDIS_HOST: "master.unbox-prod-redis.r0vran.apn2.cache.amazonaws.com"
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  SPRING_DATA_REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_PASSWORD

  # Kafka (Prod Endpoint)
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka.unbox-infra.svc.cluster.local:9092"
  
  # Tracing (Tempo/Zipkin)
  MANAGEMENT_TRACING_ENABLED: "true"
  TEMPO_OTLP_ENDPOINT: "http://tempo.monitoring.svc.cluster.local:4318/v1/traces"
  MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: "http://zipkin.unbox-infra.svc.cluster.local:9411/api/v2/spans"

  # Mail Health Check 비활성화 (Gmail Rate Limit 방지)
  MANAGEMENT_HEALTH_MAIL_ENABLED: "false"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Rollout 설정 (Prod: BlueGreen)
rollout:
  enabled: true
  strategy: "blueGreen"
  
  healthCheck:
    enabled: true
    path: "/user/actuator/health"
    periodSeconds: 10
    timeoutSeconds: 5
    startupProbe:
      failureThreshold: 120
      periodSeconds: 10
      timeoutSeconds: 5
      
  # Prod는 Auto Promotion 비활성화 (수동 승인)
  blueGreen:
    autoPromotionEnabled: false
    autoPromotionSeconds: 600
    scaleDownDelaySeconds: 300
    activeService: user-service
    previewService: user-service-preview