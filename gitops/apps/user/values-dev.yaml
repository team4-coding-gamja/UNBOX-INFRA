# User Service - Dev Environment
appName: user-service
replicaCount: 1
image:
  repository: 632941626317.dkr.ecr.ap-northeast-2.amazonaws.com/unbox-dev-user-repo
  tag: dev-be6b064117479466080a2c8301ad6cd5fc8ea406
  pullPolicy: Always
# Ingress 활성화
ingress:
  enabled: false
linkerd:
  enabled: true # Linkerd Service Mesh 활성화
service:
  port: 80
  targetPort: 8081
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/user/actuator/health"
containerPort: 8081
env:
  SERVER_PORT: "8081"
  SERVER_SERVLET_CONTEXT_PATH: "/user"
  # JWT Secret (SSM에서 가져옴)
  SPRING_JWT_SECRET:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: JWT_SECRET
  # Database 설정 (SSM에서 엔드포인트 가져옴)
  DB_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_DATASOURCE_URL:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: RDS_ENDPOINT
  SPRING_DATASOURCE_USERNAME: "unbox_admin"
  SPRING_DATASOURCE_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: DB_PASSWORD
  # Redis 설정 (SSM에서 엔드포인트 가져옴)
  SPRING_DATA_REDIS_HOST:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_ENDPOINT
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_DATA_REDIS_SSL: "true"
  SPRING_DATA_REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: REDIS_PASSWORD
  # Kafka 설정 (SSM에서 엔드포인트 가져옴)
  SPRING_KAFKA_BOOTSTRAP_SERVERS:
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: KAFKA_ENDPOINT
  # Tracing 활성화 (Tempo)
  MANAGEMENT_TRACING_ENABLED: "true"
  TEMPO_OTLP_ENDPOINT: "http://tempo.monitoring.svc.cluster.local:4318/v1/traces"
  # Mail Health Check 비활성화 (Gmail Rate Limit 방지)
  MANAGEMENT_HEALTH_MAIL_ENABLED: "false"
# 리소스 제한
resources:
  requests:
    memory: "512Mi"
    cpu: "100m"
  limits:
    memory: "1Gi"
# Argo Rollouts 설정
rollout:
  enabled: true
  strategy: "blueGreen"
  healthCheck:
    enabled: true
    path: "/user/actuator/health"
    periodSeconds: 10
    timeoutSeconds: 5 # 모든 probe의 기본 타임아웃
    startupProbe:
      failureThreshold: 120 # 120 * 10초 = 1200초(20분) - SMTP 타임아웃 대응
      periodSeconds: 10
      timeoutSeconds: 5 # 각 probe 요청의 타임아웃
  blueGreen:
    autoPromotionEnabled: true
    autoPromotionSeconds: 30
    scaleDownDelaySeconds: 30
