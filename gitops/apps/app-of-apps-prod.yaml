apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/team4-coding-gamja/UNBOX-INFRA.git
    targetRevision: feat/ArgoCD-dev
    path: gitops/apps
    directory:
      recurse: true
      include: '**/application-prod.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
