env:
  SPRING_JWT_SECRET: "c2VjcmV0S2V5Rm9yTG9jYWxEZXZlbG9wbWVudFRoaXNJc1ZlcnlJbXBvcnRhbnQ="
  SPRING_JPA_SHOW_SQL: "true"  # 로컬에서는 SQL 로그 활성화
  
