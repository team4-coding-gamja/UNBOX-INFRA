apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unbox-infrastructure-prod
  namespace: argocd
  labels:
    type: infrastructure
    bundle: infra
    env: prod
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/team4-coding-gamja/UNBOX-INFRA.git
    targetRevision: feat/ArgoCD-dev
    path: gitops/infra
    directory:
      recurse: true
      include: "*application-prod.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
