apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unbox-prod-services
  namespace: argocd
  labels:
    type: application
    bundle: apps
    env: prod
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # 인프라(Wave -1~9) 이후 배포
spec:
  project: default
  source:
    repoURL: https://github.com/team4-coding-gamja/UNBOX-INFRA.git
    targetRevision: feat/ArgoCD-dev
    path: gitops/apps
    directory:
      recurse: true
      include: "*/application-prod.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  info:
    - name: 'Description'
      value: 'Prod Application services (User, Product, Order, Trade, Payment)'
    - name: 'Deployment Order'
      value: 'Wave 10: User → Wave 11: Product/Order/Payment → Wave 12: Trade'
    - name: 'Features'
      value: 'All Services: Canary/BlueGreen Deployment Strategy'